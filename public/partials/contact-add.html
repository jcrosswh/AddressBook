<div class="page-header" id="banner">
    <div class="row">
        <div class="col-lg-6">
            <h1>Add a New Contact</h1>
        </div>
    </div>
</div>
<form class="form-horizontal well" ng-submit="add()">
    <fieldset>
        <legend>Contact Information</legend>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="add-first-name">Name</label>
            <div class="col-lg-4">
                <input class="form-control" id="add-first-name" name="first-name" type="text" placeholder="Contact's first name"
                       ng-model="newContact.firstName"/>
            </div>
            <div class="col-lg-1">
                <input class="form-control" id="add-middle-initial" name="middle-initial" type="text" placeholder="MI"
                       ng-model="newContact.middleInitial"/>
            </div>
            <div class="col-lg-5">
                <input class="form-control" id="add-last-name" name="last-name" type="text" placeholder="Contact's last name"
                       ng-model="newContact.lastName"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="add-address1">Address</label>
            <div class="col-lg-10">
                <input class="form-control" id="add-address1" name="address1" type="text" placeholder="Contact's first address"
                       ng-model="newContact.address1"/><br />
                <input class="form-control" id="add-address2" name="address2" type="text" placeholder="Contact's second address"
                       ng-model="newContact.address2"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="add-city">City</label>
            <div class="col-lg-10">
                <input class="form-control" id="add-city" name="city" type="text" placeholder="Contact's city"
                       ng-model="newContact.city"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="add-state">State</label>
            <div class="col-lg-10">
                <select class="form-control" id="add-state" name="state" placeholder="Contact's state"
                        ng-model="newContact.state">
                    <option value="" selected="selected">Select a State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="add-zip">Zip</label>
            <div class="col-lg-6">
                <input class="form-control" id="add-zip" name="zip" type="text" placeholder="Contact's zip"
                       ng-model="newContact.zip"/>
            </div>
            <div class="col-lg-4">
                <input class="form-control" id="add-zip4" name="zip4" type="text" placeholder="Contact's zip4"
                       ng-model="newContact.zip4"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="add-phone">Phone #</label>
            <div class="col-lg-10">
                <input class="form-control" id="add-phone" name="phone" type="text" placeholder="Contact's phone #"
                       ng-model="newContact.phoneNumber"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="add-email">Email</label>
            <div class="col-lg-10">
                <input class="form-control" id="add-email" name="email" type="text" placeholder="Contact's email"
                       ng-model="newContact.email"/>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Add</button>
        </div>
    </fieldset>
</form>
