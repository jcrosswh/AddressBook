<div class="page-header" id="banner">
    <div class="row">
        <div class="col-lg-6">
            <h2>Welcome to the Address Book</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 well">
            <p>This is the address book application.  Use this application to keep
                track of contacts and their information.  To get started - search
                for a contact below or add additional contacts.</p>
        </div>
    </div>
</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th colspan="2">
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="search">Search: </label>
                <div class="col-lg-4">
                    <input id="search" name="search" placeholder="Search" class="form-control" type="text"
                           ng-model="query"/>
                </div>
            </div>
        </fieldset>
    </form>
</th>
</tr>
</thead>
<tbody id="bookmarks-list">
    <tr ng-repeat="contact in contacts.data| filter:query">
        <td>{{contact.firstName}} {{contact.lastName}}</td>
        <td>
            <div class="btn-group pull-right">
                <a class="btn btn-warning" href="#/edit/{{contact.id}}" title="edit"><span class="glyphicon glyphicon-edit"></span></a>
                <a class="btn btn-danger"  href="#/"  title="delete" ng-click="delete(contact.id)" ><span class="glyphicon glyphicon-remove"></span></a>
            </div>
        </td>
    </tr>
</tbody>
</table>
